<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <img src="img/avatar.png" alt="avatar">
        <h1 id="brand">Dream Coding</h1>
        <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
        const section = document.querySelector('section');
        const h2 = document.createElement('h2');
        h2.setAttribute('class', 'title'); // <h2 class="title"></h2>
        h2.textContent = 'This is a title'; // <h2 class="title">This is a title</h2>
        // 'innerText' 는 layout을 발생시키고, 'textContent'는 그렇지 않은걸로 알고 있어요.
        const h3 = document.querySelector('h3');
        section.appendChild(h2) // 컨테이너 제일 끝부분에 추가됨
        section.insertBefore('h2', 'h3'); // h3 이전에 추가됨

        // section.innerHTML = `
        //     <img src="img/avatar.png" alt="avatar">
        //     <h1 id="brand">Dream Coding</h1>
        // `; // 처럼 전체 작성이 가능하나 부분적으로 업데이트 하기 위해 해당 부분만 따로 업데이트 하는 것이 효율적
        section.removeChild(h2); // Element의 reference를 가지고 있으면서 더 많은, 다른 동작을 하기 위해서는 변수로 따로 가지고 있는 것이 좋고,
        // 한 번 변경 후 동작이 없다면 innerHTML을 사용해도 좋다.
    </script>
</body>
</html>
