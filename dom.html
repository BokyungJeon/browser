<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <img src="img/avatar.png" alt="avatar">
        <h1 id="brand">Dream Coding</h1>
        <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
        const section = document.querySelector('section');
        const h2 = document.createElement('h2');
        h2.setAttribute('class', 'title'); // <h2 class="title"></h2>
        h2.textContent = 'This is a title'; // <h2 class="title">This is a title</h2>
        // 'innerText' 는 layout을 발생시키고, 'textContent'는 그렇지 않은걸로 알고 있어요.
        const h3 = document.querySelector('h3');
        section.appendChild(h2) // 컨테이너 제일 끝부분에 추가됨
        section.insertBefore('h2', 'h3'); // h3 이전에 추가됨
    </script>
</body>
</html>
